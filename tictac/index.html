<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Tic Tac Toe Funny Game</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css?family=Kurale" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
  </head>

  <!--Main body starts-->

  <body background="bg.jpg">
    <div class="container">
      <div class="row">
        <div class="col-sm-10">
          <h1>Tic Tac Toe</h1>
          <h3 style="visibility:hidden;" id="play">Let's Play !! START</h3><br><br><br>
          <h3 id="start"></h3>
          <form action="#"><br>
              <h4>Player 1</h4><input type="text" required id= "p1" onblur="getP1()"><br>
              <h4>Player 2</h4><input type="text" required id= "p2" onblur="getP2()"><br><br>
              <input type="submit" id="playbutton" onclick="start()" value="Play"><br>
          </form>
        </div>
      </div>
      <div class="row">
        <div class="col-sm-18">
          <div class="gridsection" id="grids">
              <div class="grid" id="one"></div>
              <div class="grid" id="two"></div>
              <div class="grid" id="three"></div>
              <div class="grid" id="four"></div>
              <div class="grid" id="five"></div>
              <div class="grid" id="six"></div>
              <div class="grid" id="seven"></div>
              <div class="grid" id="eight"></div>
              <div class="grid" id="nine"></div>
          </div>
          <button id="reset" onclick="reset()">Reset</button>     <!--For Reset Button-->
          <button id="replay" onclick="replay()">Replay</button>    <!--For Replay Button-->
          <marquee id="message" direction="down" height="150px"></marquee>    <!--For Showing the Result Message-->
        </div>
      </div>
    <script type="text/javascript" src="js/script.js"></script>   <!--Link for external Javascript File-->
  </div>
  </body>
</html>
